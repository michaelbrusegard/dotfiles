services:
  homebridge:
    image: homebridge/homebridge
    restart: unless-stopped
    network_mode: host
    environment:
      - MDNS=avahi
      - AVAHI_HOSTNAME=homebridge
      - HOMEBRIDGE_CONFIG_UI_PORT=8581
      - HOMEBRIDGE_PORT=51826
      - AVAHI_IPV4=1
      - AVAHI_IPV6=0
      - AVAHI_INTERFACE=enp3s0
      - TZ=Europe/Oslo
    volumes:
      - ./data/homebridge:/homebridge
    logging:
      driver: json-file
      options:
        max-size: 10mb
        max-file: 1
  mqtt:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
        - '1883:1883'
        - '9001:9001'
    volumes:
    - ./data/mosquitto:/mosquitto
    command: 'mosquitto -c /mosquitto-no-auth.conf'
  zigbee2mqtt:
    restart: unless-stopped
    image: koenkk/zigbee2mqtt
    ports:
      - 8080:8080
    environment:
      - TZ=Europe/Oslo
    volumes:
      - ./data/zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/serial/by-id/usb-dresden_elektronik_ingenieurtechnik_GmbH_ConBee_II_DE2690606-if00:/dev/ttyACM0
