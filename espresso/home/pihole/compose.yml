services:
  pihole:
    container_name: pihole
    image: pihole/pihole
    restart: unless-stopped
    ports:
      - 53:53
      - 53:53/udp
      - 67:67/udp
      - 8060:80
    environment:
      TZ: Europe/Oslo
    volumes:
      - './data/pihole:/etc/pihole'
      - './data/dnsmasq.d:/etc/dnsmasq.d'
