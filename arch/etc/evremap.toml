device_name = "Logitech USB Receiver Keyboard"

# Option/Alt key gives Super/Meta key
[[remap]]
input = ["KEY_LEFTALT"]
output = ["KEY_LEFTMETA"]

[[remap]]
input = ["KEY_RIGHTALT"]
output = ["KEY_RIGHTMETA"]

# Super/Meta key gives Option/Alt key
[[remap]]
input = ["KEY_LEFTMETA"]
output = ["KEY_LEFTALT"]

[[remap]]
input = ["KEY_RIGHTMETA"]
output = ["KEY_RIGHTALT"]

# Caps Lock to Escape/Control
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_ESC"]
