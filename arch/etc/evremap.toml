device_name = "Logitech USB Receiver Keyboard"

# CTRL key gives SUPER/META key
[[remap]]
input = ["KEY_LEFTCTRL"]
output = ["KEY_LEFTMETA"]

[[remap]]
input = ["KEY_RIGHTCTRL"]
output = ["KEY_RIGHTMETA"]

# SUPER/META key gives ALT key
[[remap]]
input = ["KEY_LEFTMETA"]
output = ["KEY_LEFTALT"]

[[remap]]
input = ["KEY_RIGHTMETA"]
output = ["KEY_RIGHTALT"]

# ALT key gives CTRL key
[[remap]]
input = ["KEY_LEFTALT"]
output = ["KEY_LEFTCTRL"]

[[remap]]
input = ["KEY_RIGHTALT"]
output = ["KEY_RIGHTCTRL"]

# Make CAPSLOCK useful
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_ESC"]
