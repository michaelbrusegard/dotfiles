device_name = "Logitech USB Receiver Keyboard"

# OPTION/ALT key gives SUPER/META key
[[remap]]
input = ["KEY_LEFTALT"]
output = ["KEY_LEFTMETA"]

[[remap]]
input = ["KEY_RIGHTALT"]
output = ["KEY_RIGHTMETA"]

# SUPER/META key gives OPTION/ALT key
[[remap]]
input = ["KEY_LEFTMETA"]
output = ["KEY_LEFTALT"]

[[remap]]
input = ["KEY_RIGHTMETA"]
output = ["KEY_RIGHTALT"]

# HJKL for arrow keys when CTRL is held
[[remap]]
input = ["KEY_LEFTCTRL", "KEY_H"]
output = ["KEY_LEFT"]

[[remap]]
input = ["KEY_LEFTCTRL", "KEY_J"]
output = ["KEY_DOWN"]

[[remap]]
input = ["KEY_LEFTCTRL", "KEY_K"]
output = ["KEY_UP"]

[[remap]]
input = ["KEY_LEFTCTRL", "KEY_L"]
output = ["KEY_RIGHT"]

# UD for Page Up/Page Down when CTRL is held
[[remap]]
input = ["KEY_LEFTCTRL", "KEY_U"]
output = ["KEY_PAGEUP"]

[[remap]]
input = ["KEY_LEFTCTRL", "KEY_D"]
output = ["KEY_PAGEDOWN"]
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_ESC"]
