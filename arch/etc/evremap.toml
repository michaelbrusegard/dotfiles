device_name = "Logitech USB Receiver Keyboard"

# OPTION/ALT key gives SUPER/META key
[[remap]]
input = ["KEY_LEFTALT"]
output = ["KEY_LEFTMETA"]

[[remap]]
input = ["KEY_RIGHTALT"]
output = ["KEY_RIGHTMETA"]

# SUPER/META key gives OPTION/ALT key
[[remap]]
input = ["KEY_LEFTMETA"]
output = ["KEY_LEFTALT"]

[[remap]]
input = ["KEY_RIGHTMETA"]
output = ["KEY_RIGHTALT"]

# Make CAPSLOCK useful
[[dual_role]]
input = "KEY_CAPSLOCK"
hold = ["KEY_LEFTCTRL"]
tap = ["KEY_ESC"]
